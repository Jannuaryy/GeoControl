<!DOCTYPE html>
<html>
<head>
    <title>Лого</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
            border-spacing: 5px;
            background: #E1E3E0;
            border-radius: 20px;
        }
        th {
            font-size: 22px;
            font-weight: 300;
            padding: 12px 10px;
            border-bottom: 2px solid #F56433;
            color: #F56433;
        }
        td {
            padding: 10px;
            color: #8D8173;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-button {
            padding: 8px 16px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-button.active {
            background-color: #757575;
            color: white;
        }
        .arrow-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .arrow-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #8D8173;
        }
    </style>
</head>
<body>
<h1>Лого</h1>

<div class="nav-buttons">
    <a href="/locations" class="nav-button {% if request.path == '/locations' %}active{% endif %}">Локации</a>
    <a href="/offices" class="nav-button {% if request.path == '/offices' %}active{% endif %}">Офисы</a>
    <a href="/admin" class="nav-button {% if request.path == '/admin' %}active{% endif %}">Админ</a>
</div>
<table>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location['user']['avatar'] }}</td>
            <td>{{ location['user']['name'] }}</td>
            <td>{{ location['location']['datetime'] }}</td>
            <td>{{ location['location']['office_distance']}} от {{location['location']['location'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<div class="arrow-buttons">
    <button class="arrow-button" onclick="window.location.href='/locations'">←</button>
    <button class="arrow-button" onclick="window.location.href='/offices'">→</button>
</div>
</body>
</html>
